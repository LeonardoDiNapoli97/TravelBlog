<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelBlog</title>
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CDN Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Dosis:wght@200..800&display=swap"
        rel="stylesheet">
    <!-- CDN BootstraoIcons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg  bg-transparent  fixed-top px-2 py-0 shadow-sm"
        aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo travel.png" alt="">
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="bi bi-list-ul fs-3 tx-1"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item mx-md-2">
                        <a class="nav-link tx-1" href="#">Valori</a>
                    </li>
                    <li class="nav-item mx-md-2">
                        <a class="nav-link tx-1" href="#">Tours</a>
                    </li>
                    <li class="nav-item mx-md-2">
                        <a class="nav-link tx-1" href="#">Destinazioni</a>
                    </li>
                    <li class="nav-item mx-md-2">
                        <a class="nav-link tx-1" href="#">Link</a>
                    </li>


                </ul>
                <form class="mb-3 mb-md-0" role="search">
                    <input class="form-control" type="search" placeholder="Cerca qui" aria-label="Search">
                </form>
                <button class="btn  ms-md-3 mb-3 mb-md-0" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i
                        class="bi bi-person-circle fs-4 tx-1"></i>
                </button>
            </div>
        </div>
    </nav>
    <!--Offcanvas Navbar Mobile-->
    <div class="offcanvas offcanvas-start pt-0" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header pt-1 mt-0 d-flex justify-content-between">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                <img src="assets/logo travel.png" alt="">
            </h5>
            <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">
                <i class="bi bi-x-circle fs-3 tx-1"></i>
            </button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item mx-md-2">
                    <a class="nav-link tx-1" href="#">Valori</a>
                </li>
                <li class="nav-item mx-md-2">
                    <a class="nav-link tx-1" href="#">Tours</a>
                </li>
                <li class="nav-item mx-md-2">
                    <a class="nav-link tx-1" href="#">Destinazioni</a>
                </li>
                <li class="nav-item mx-md-2">
                    <a class="nav-link tx-1" href="#">Link</a>
                </li>


            </ul>
            <form class="mb-3 mb-md-0" role="search">
                <input class="form-control" type="search" placeholder="Cerca qui" aria-label="Search">
            </form>
            <button class="btn  ms-md-3 mb-3 mb-md-0" data-bs-toggle="modal" data-bs-target="#exampleModal"> <i
                    class="bi bi-person-circle fs-4 tx-1"></i>
            </button>
        </div>
    </div>

    <!-- Accedi Modale -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bg-1">

                <div class="modal-body text-white">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 text-center">
                                <p class="h3 font-dosis">Accedi</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label small">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label small">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label small" for="exampleCheck1">Ricorda la
                                            password</label>
                                    </div>
                                    <button type="submit"
                                        class="bg-acc text-white d-block mx-auto border-0 py-2 px-4 rounded-2 font-dosis">Submit</button>
                                </form>


                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
